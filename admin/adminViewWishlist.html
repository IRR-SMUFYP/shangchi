    <script>
        var columns = [];
        function getDT() {
            $.ajax({
                url: "http://ec2-13-250-122-219.ap-southeast-1.compute.amazonaws.com:5003/getFormAnswers/wishlist",
                success: function (data) {
                    columnNames = Object.keys(data.data[0]);
                    // items = data.data.items;
                    // console.log(data.data.items)
                    // editFields = "";
                    for (var i in columnNames) {
                        columns.push({data: columnNames[i], 
                                    title: columnNames[i]});
                    }
                    var table = $('#wishlistTable').DataTable( {
                        data: data.data,
                        columns: columns,
                        fixedHeader: true,
                    } );
                    fields = data.data[0];
                    fields["columnDetails"] = data.columnHeaders;
                    getEditDetails(fields);
                    $("#edit-btn").show();
                    $("#edit-btn3").show();
                    $("#edit-btn4").show();
                },
                error: function () {
                    $("#edit-btn").hide();
                    $("#edit-btn3").hide();
                    $("#edit-btn4").hide();
                    document.getElementById("edit-section").innerHTML = "There are currently no wishlist items to be found."
                    $("#edit-section").show();
                }
            })
        }

            $(document).ready(function () {
                getDT();
            });

            function fillWishlistDetails(val) {
                $(async () => {
                    var serviceURL = "http://ec2-13-250-122-219.ap-southeast-1.compute.amazonaws.com:5003/getFormAnswers/wishlist/" + val;
                    try {
                        const response =
                            await fetch(
                                serviceURL, {
                                    method: 'GET',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                });
                        const result = await response.json();
                        if (response.status == 200) {
                            // success case
                            for (var i in result.data) {
                                // field = result.data[i];
                                console.log(result.data);
                                if (i != "timeSubmitted" && i != "Item Photo" && i != "itemID" && i != "submissionID") {
                                    // console.log(result.columnHeaders)
                                    document.querySelector('[placeholder="' + i + '"]').value = result.data[i]
                                }
                            }
                        }
                        if (response.status == 404) {
                            alert('There is no such request ID in the database, please enter a valid ID.')
                        }
                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        alert('There is a problem retrieving the data, please try again later.');
                    } // error
                });
            }

            function editWishlist() {
                var data = {};
                var inputFields = document.getElementById("edit-section").children;
                var wishlistID = document.querySelector('[placeholder="wishlistID"]').value;
                for (var i in inputFields) {
                    input = inputFields[i];
                    inputChildrenCount = input.childElementCount;
                    inputChildren = inputFields[i].children;
                    if (inputChildrenCount > 0) {
                        inputChildElement = inputChildren[1];
                        inputLabelElement = inputChildren[0];
                        if (inputChildElement.value == "") {
                            alert("Please do not leave any blanks.");
                            break;
                        } else {
                            data[inputChildElement.id] = inputChildElement.value;
                            data[inputLabelElement.innerHTML] = inputChildElement.value;
                        }
                    }
                }

                var jsondata = JSON.stringify(data);
                $(async () => {
                    var serviceURL = "http://ec2-13-250-122-219.ap-southeast-1.compute.amazonaws.com:5003/updateFormAnswers/wishlist/" + wishlistID;
                    try {
                        const response =
                            await fetch(
                                serviceURL, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: jsondata,
                                });
                        const result = await response.json();
                        if (response.status == 200) {
                            // success case
                            alert('Successfully updated data in database. Please refresh to view changes.')
                            window.location.reload();
                        }
                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        alert('There is a problem updating the data, please try again later.');
                    } // error
                });
            }
        </script>

    <script>
        var driver = JSON.parse(sessionStorage.getItem("user"))
        var driverNo = driver.username;
        // console.log(driverNo);

        var reqTable = document.getElementById('reqTable');
        
        var columns = [];

        function getDT() {
            $.ajax({
                url: "http://ec2-13-250-122-219.ap-southeast-1.compute.amazonaws.com:5003/getDeliveriesByDriverId/" + driverNo,
                success: function (data) {
                    if (data.code == 500) {
                        reqTable.innerHTML = "<h2>" + data.res + "</h2>";
                    } else {
                        columnNames = Object.values(data.columnHeaders);
                        // items = data.data.items;
                        // console.log(data.data.items)
                        // editFields = "";
                        for (var i in columnNames) {
                            columns.push({
                                data: columnNames[i],
                                title: columnNames[i]
                            });
                        }
                        var table = $('#deliverReq').DataTable({
                            data: data.data,
                            columns: columns,
                            fixedHeader: true,
                        });
                        fields = data.data[0];
                        fields["columnDetails"] = data.columnHeaders;
                        getEditDetails(fields);
                        $("#edit-btn").show();
                        $("#edit-btn2").show();
                        $("#account").hide();
                    }

                },
                error: function () {
                    $("#edit-btn").hide();
                    document.getElementById("edit-section").innerHTML = "There are currently no delivery requests to be found."
                    $("#edit-section").show();
                }

            })
        }

        $(document).ready(function () {
            getDT();
        });

        function initMap() {
            // map settings
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: { lat: 1.3521, lng: 103.8198 },
            });

            $.ajax({
                url: "http://ec2-13-250-122-219.ap-southeast-1.compute.amazonaws.com:5003/getDeliveryLocationsLatLng/Others",
                success: function (data) {
                    var donorLocs = data.donorLocs;
                    var mwLocs = data.mwLocs;

                    const image = {
                        url: "../assets/img/map-marker.png",
                        // This marker is 20 pixels wide by 32 pixels high.
                        scaledSize: new google.maps.Size(38, 38)
                    };

                    for (var loc of donorLocs) {
                        var marker = new google.maps.Marker({
                            position: { lat: parseFloat(loc.coords.lat), lng: parseFloat(loc.coords.lng) },
                            map: map
                        });
                    }

                    for (var loc of mwLocs) {
                        var marker = new google.maps.Marker({
                            position: { lat: parseFloat(loc.coords.lat), lng: parseFloat(loc.coords.lng) },
                            map: map,
                            icon: image
                        });
                    }
                },
                error: function () {
                    console.log("error");
                }
            })

            // add marker function
            function addMarker(props, type) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                });

                if (type == "mw") {
                    var marker = new google.maps.Marker({
                        position: props.coords,
                        map: map,
                        icon: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fhellogoldcoast.com.au%2Fgold-coast-with-toddlers%2Flocation-icon-2%2F&psig=AOvVaw3aFTWRdtUxTiUxHI44ttxd&ust=1653578888479000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCMiaocj7-vcCFQAAAAAdAAAAABAD"
                    });
                }

                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });
                    marker.addListener("click", function () {
                        infoWindow.open(map, marker);
                    });
                }
            }

        }
        
    </script>
